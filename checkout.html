<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add any additional styles here */
        /* You can reuse styles from other pages or create new ones */
        .checkout-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .total {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .shop-again-btn {
            display: block;
            width: 200px;
            margin: auto;
            padding: 10px;
            background-color: #1C1F25;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .shop-again-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="total" id="total-price"></div>
        <div class="user-info">
            <h2>Order Placed!</h2>
            <p>Name: <span id="user-name"></span></p>
            <p>Email: <span id="user-email"></span></p>
        </div>
        <p>Thanks for shopping with us! May your framerates be high and temperatures stay low.</p>
        <a href="index.html" class="shop-again-btn">Shop Again</a>
    </div>

    <!-- Make sure to update the script to store the first and last names separately -->
    <script>
        // Retrieve user information and cart items from local storage
        var firstName = localStorage.getItem("first-name");
        var lastName = localStorage.getItem("last-name");
        var userName = (firstName && lastName) ? firstName + " " + lastName : "Unknown";
        var userEmail = localStorage.getItem("email");
        var cartItems = JSON.parse(localStorage.getItem("cartItems"));
    
        // Display user information
        document.getElementById("user-name").textContent = userName;
        document.getElementById("user-email").textContent = userEmail;
    
        // Retrieve total price from localStorage
        var totalPrice = localStorage.getItem("totalPrice");

        // Display total price
        document.getElementById("total-price").textContent = "Total Price: â‚±" + totalPrice.toLocaleString();
    </script>
</body>
</html>
